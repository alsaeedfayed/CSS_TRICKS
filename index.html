<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>css tricks</title>
</head>
<body>
    <main class="h-screen bg-gray-900">
        <div class="container flex flex-col justify-center items-center  mx-auto h-screen ">
           <div>
            <h3 class="question uppercase  text-2xl">what is your name ? </h3>
            <input type="text" class="inputName mt-6 text-green-200 text-xl   placeholder:text-green-400 capitalize w-80 h-12 bg-transparent outline-none border-2 border-green-300 rounded-lg py-8 px-6" placeholder="type your name">    
           </div>
           <button class="capitalize mt-6 py-2 text-white text-xl tracking-wide px-12 btn bg-hacker border border-white rounded-xl">submit</button>

           <div class="pulse relative w-32 h-32 rounded-full mt-24 bg-cyan-300">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <div class="text-black fixed text-center">
                <img src="./src/assets/brock.png" class="w-24 h-28 ml-4 mt-2 rounded-full bg-transparent cursor-pointer" alt="">
            </div>
           </div>
        </div>
     
    </main>

    <script src="./src/js/script.js"></script>
</body>
</html>
